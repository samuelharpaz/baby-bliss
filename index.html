<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>Baby Bliss by Naava</title>
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <a href="/index.html" class="logo-link"><img src="images/logo.png" alt="Baby Bliss logo" class="logo" /></a>
        <nav class="main-nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link current" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About me</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Classes</a></li>
            <li class="nav-item"><a class="nav-link" href="#">My faves</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
        <a class="btn btn-accent-1" href="#">Book consultation</a>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            Better Sleep, Happier Days <br />
            for Baby & You
          </h1>
          <h3 class="heading-tertiary">Gentle sleep training with lasting results</h3>
          <a class="btn btn-primary" href="#">
            <p class="btn-text">
              <span>Book your call today</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-btn"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
