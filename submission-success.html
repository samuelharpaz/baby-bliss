    <title>Success - Baby Bliss by Naava</title>

  <body>
    <div class="page-wrapper">
      {{> header}} {{> scroll-to-top}}

      <main class="bg-primary-200">
        <section class="section-success text-primary-700 padding-block-lg">
          <div class="container success-wrapper">
            <div class="success text-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="success-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>

              <h2 class="heading-success mb-1">Thank you!</h2>
              <p class="success-text mb-5">Your form has been successfully submitted. We will be in touch soon!</p>
              <a class="btn" href="index.html">Back to home</a>
            </div>
          </div>
        </section>
      </main>

      {{> footer}}
    </div>
  </body>
</html>
