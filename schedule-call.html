<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{> setup }}

    <title>Schedule a Call - Baby Bliss by Naava</title>
  </head>
  <body>
    <div class="page-wrapper">
      {{> header }}

      <main class="bg-accent-highlight-2-400">
        <div class="section-form text-primary-400 padding-block-lg">
          <div class="container">
            <div class="form-container">
              <h2 class="heading-secondary mb-6">Schedule a Call</h2>
              <form action="" method="post" class="form-schedule">
                <div class="form-group">
                  <label for="name" class="required">Name</label>
                  <input type="text" id="name" placeholder="Full Name" required />
                </div>
                <div class="form-group">
                  <label for="phone">Phone number</label>
                  <input type="tel" id="phone" />
                </div>
                <div class="form-group">
                  <label for="email" class="required">Email</label>
                  <input type="email" id="email" placeholder="email@gmail.com" required />
                </div>
                <div class="form-group">
                  <legend for="day" class="required mb-2">Preferred call day(s) (please select one or more):</legend>
                  <div class="checkbox-group-wrapper">
                    <div class="check-group">
                      <input type="checkbox" id="day" name="day" value="monday" />
                      <label for="monday">Monday</label>
                    </div>
                    <div class="check-group">
                      <input type="checkbox" id="day" name="day" value="tuesday" />
                      <label for="tuesday">Tuesday</label>
                    </div>
                    <div class="check-group">
                      <input type="checkbox" id="day" name="day" value="wednesday" />
                      <label for="wednesday">Wednesday</label>
                    </div>
                    <div class="check-group">
                      <input type="checkbox" id="day" name="day" value="thursday" />
                      <label for="thursday">Thursday</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <legend for="day" class="mb-2">Preferred call time(s):</legend>
                  <div class="checkbox-group-wrapper">
                    <div class="check-group">
                      <input type="checkbox" id="time" name="time" value="mornings" />
                      <label for="time">Mornings (9am&ndash;12 noon)</label>
                    </div>
                    <div class="check-group">
                      <input type="checkbox" id="time" name="time" value="afternoons" />
                      <label for="time">Afternoons (12 noon&ndash;3:30pm)</label>
                    </div>
                    <div class="check-group">
                      <input type="checkbox" id="time" name="time" value="evenings" />
                      <label for="time">8:30pm&ndash;10pm</label>
                    </div>
                    <p class="form-group-message mt-1"><strong>Note:</strong> All times are Pacific Standard Time</p>
                  </div>
                </div>

                <div class="form-group">
                  <label for="message">Additional comments</label>
                  <textarea id="message" placeholder="e.g. specific challenges or concerns"></textarea>
                  <p class="form-group-message mt-1"><span>*</span> indicates required field</p>
                </div>
                <button>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </main>

      {{> footer }}
    </div>
  </body>
</html>
